  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;

      background: linear-gradient(135deg, #ffd6e7, #ffc2f2, #ffe4fa);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* floating hearts background */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    /* cute card */
    .card {
      background: rgba(255,255,255,0.85);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 350px;
      position: relative;
    }

    h1, h2 {
      color: #ff4d88;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      margin: 8px;
      cursor: pointer;
      transition: 0.25s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    img {
      width: 100px;
      border-radius: 15px;
      margin: 5px;
    }

    /* cute gif stickers */
    .sticker {
      position: absolute;
      width: 90px;
    }

    .left { left: -100px; top: 30px; }
    .right { right: -100px; bottom: 20px; }

    iframe {
      border-radius: 12px;
    }
  </style>
</head>
